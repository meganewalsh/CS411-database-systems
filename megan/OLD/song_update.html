<!doctype html>
<html lang='en'>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="js/login.js"></script>

        <title>Update a song's URL</title>
    </head>
    <body>
        <div class="container">
            <h1>Update a song's URL</h1>
            <div class="container">
            <form method="post" action="song_update.php">
                
                <div class="form-group">
                <h3>Please enter song, artist, and new url</h3>
                    <label for="song_name"><em>Song Title</em></label>
                    <input type="text" placeholder="Song Title" name="song_name" id="song_name" required>
                </div>

                <div class="form-group">
                    <label for="artist_name"><em>Artist Name</em></label>
                    <input type="text" placeholder="Artist Name" name="artist_name" id="artist_name" required>
                </div>
                
                <div class="form-group">
                    <label for="url"><em>New URL</em></label>
                    <input type="text" placeholder="URL" name="url" id="url" required>
                </div>
                <div class="form-check"> 
                    <button type="submit" class="btn btn-primary" id="login">Update</button>
                </div>
            </form>
        </div>
    </body>
</html>
