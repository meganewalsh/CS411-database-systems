<!doctype html>
<html lang='en'>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script src="js/home.js"></script>

        <title>[Placeholder] Home Page</title>
    </head>
    <body>
        <div class="container" id="main">
            <div class="container border border-primary rounded" id="Heading">
                <h1>[Placeholder] Home Page</h1>
                <!-- Dropdown Menu for switching between locations-->
                <div class="dropdown">
                    <label for="location-dropdown">Your Location</label>
                    <button class="btn btn-light dropdown-toggle" type="button"
                            data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" name="location-dropdown"
                            id="location-dropdown">
                        Location Placeholder
                    </button>
                    <div id="location-dropdown-menu" class="dropdown-menu"
                            aria-labelledby="location-dropdown">
                        <button class="btn btn-light dropdown-item">
                            Location Placeholder
                        </button>
                    </div>
                </div>
            </div>
            <div class="container border border-primary rounded" id="Currently Playing">
                <h1>Now Playing</h1>
                <div id="current-song">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    <h3>Never Gonna Give You Up</h3>
                    <h4>Rick Astley</h4>
                    <p class="test-left">
                        <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">https://youtu.be/dQw4w9WgXcQ</a>
                        <br />30 points
                        <br />Submitted by ---
                    </p>
                </div>
            </div>
            <div class="container border border-secondary rounded" id="songlist-container">
                <h1>Song Queue</h1>
                 <button class="btn btn-secondary" onclick="window.location='http://datasyndicate.web.illinois.edu/megan/song_request.html'">
                                    Add a Song
                </button>
                 <button class="btn btn-secondary" onclick="window.location='http://datasyndicate.web.illinois.edu/megan/song_delete.html'">
                                    Delete a Song
                </button>
                <button class="btn btn-secondary" onclick="window.location='http://datasyndicate.web.illinois.edu/megan/song_update.html'">
                                    Update a Song
                </button>
                <table class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Points</th>
                            <th scope="col">Title</th>
                            <th scope="col">Artist</th>
                            <th scope="col">URL</th>
                            <th scope="col">Poster</th>
                        </tr>
                    </thead>
                    <tbody id="songlist-table-body">
                        <tr>
                            <td>
                                <button class="btn btn-secondary">
                                    +
                                </button>
                                <button class="btn btn-secondary">
                                    -
                                </button>
                            </td>
                            <td>0</td>
                            <td>Never Gonna Give You Up</td>
                            <td>Risk Astley</td>
                            <td><a href="https://youtu.be/dQw4w9WgXcQ" target="_blank">https://youtu.be/dQw4w9WgXcQ</a></td>
                            <td>---</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
